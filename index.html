<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Arena</title>

    <!-- Load bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Load css-->
    <link rel="stylesheet" href="css/main.css">

    <!-- Fonts from Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>

</head>
<body>

<div id="header"></div>

<div id="bodyWrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1>Learn English for free. Forever.</h1>
                <a href="#"> <img class="img_store" src="img/apple.png"/></a>
                <a href="#"> <img class="img_store" src="img/googleplay.png"/></a>

                <h2><br/><a href="#" id="showInfo">Show your information</a> </h2>
                <div id="info"></div>
            </div>

            <div class="col-lg-6">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/EA1.jpg" alt="">
                        </div>

                        <div class="item">
                            <img src="img/EA2.jpg" alt="">
                        </div>

                        <div class="item">
                            <img src="img/EA3.jpg" alt="">
                        </div>

                        <div class="item">
                            <img src="img/EA4.jpg" alt="">
                        </div>

                        <div class="item">
                            <img src="img/EA5.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

<!-- JavaScript-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
<link href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" rel="stylesheet" />

</body>
</html>
